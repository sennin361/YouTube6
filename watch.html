<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画再生 - 仙人YouTubeビュアー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    .title {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .meta {
      color: #aaa;
      margin-bottom: 1em;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.5em 1em;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    #comments {
      background: #2d2f44;
      padding: 1em;
      border-radius: 8px;
      margin-top: 2em;
    }
    .comment {
      margin-bottom: 1em;
    }
    .comment p {
      margin: 0.2em 0;
    }
    .comment hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="player" src="" allowfullscreen></iframe>
    <div class="title" id="video-title">タイトル読み込み中...</div>
    <div class="meta" id="video-meta"></div>
    <a href="index.html" class="back">← 戻る</a>

    <h2>コメント</h2>
    <div id="comments"><p>読み込み中...</p></div>
  </div>

  <script>
    const API_KEYS = [
      'AIzaSyCz7f0X_giaGyC9u1EfGZPBuAC9nXiL5Mo',
      'AIzaSyD233z_OZ7puYydK5QvaMi3jvCsG4WYZ5U'
    ];
    let apiIndex = 0;

    function getApiKey() {
      return apiIndex < API_KEYS.length ? API_KEYS[apiIndex] : null;
    }

    function nextApiKey() {
      apiIndex++;
      return getApiKey();
    }

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');

    const videoTitleEl = document.getElementById('video-title');
    const videoMetaEl = document.getElementById('video-meta');
    const iframeEl = document.getElementById('player');
    const commentsEl = document.getElementById('comments');

    if (!videoId) {
      videoTitleEl.textContent = '無効な動画IDです';
      iframeEl.style.display = 'none';
    } else {
      loadVideoInfo();
      loadComments();
    }

    async function fetchWithRetry(url) {
      while (apiIndex < API_KEYS.length) {
        const apiKey = API_KEYS[apiIndex];
        const res = await fetch(url.replace('API_KEY', apiKey));
        if (res.status === 403) {
          apiIndex++;
          continue;
        }
        if (!res.ok) throw new Error('APIエラー');
        return res.json();
      }
      throw new Error('APIキーの上限に達しました');
    }

    async function loadVideoInfo() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=API_KEY`);
        if (!data.items || data.items.length === 0) {
          videoTitleEl.textContent = '動画が見つかりません';
          iframeEl.style.display = 'none';
          return;
        }
        const video = data.items[0];
        iframeEl.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
        videoTitleEl.textContent = video.snippet.title;
        videoMetaEl.textContent = `${video.snippet.channelTitle} - ${new Date(video.snippet.publishedAt).toLocaleDateString()}`;
      } catch (e) {
        alert('動画情報の取得に失敗しました。');
      }
    }

    async function loadComments() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&textFormat=plainText&key=API_KEY`);
        commentsEl.innerHTML = '';
        if (!data.items || data.items.length === 0) {
          commentsEl.innerHTML = '<p>コメントがありません。</p>';
          return;
        }
        data.items.forEach(item => {
          const c = item.snippet.topLevelComment.snippet;
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <p><strong>${c.authorDisplayName}</strong> <span style="color:#aaa; font-size:0.8em;">${new Date(c.publishedAt).toLocaleString()}</span></p>
            <p>${c.textDisplay}</p>
            <hr>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        commentsEl.innerHTML = '<p>コメントの取得に失敗しました。</p>';
        console.error(e);
      }
    }
  </script>
</body>
</html>
